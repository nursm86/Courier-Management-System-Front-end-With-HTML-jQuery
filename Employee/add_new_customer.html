    <div class="d-flex justify-content-center align-items-center container ">
        <div class="col-md-8 donor">
            <h1 class="text-white bg-dark text-center">
                Add New Customer
            </h1>
			<table>
				<div class="form-group">
					<label>Name:</label>
					<input type="text" class="form-control" id ="name"">
					<span id="errname" style="color:red;"></span>
				</div>
				<div class="form-group">
					<label>UserName:</label>
					<input type="text" class="form-control" id="uname">
					<span id="erruname" style="color:red;"></span>
				</div>
                <div class="form-group">
					<label>Password:</label>
					<input type="password" class="form-control" id="pass">
					<span id="errpass" style="color:red;"></span>
				</div>
				<div class="form-group">
					<label>ConfirmPassword:</label>
					<input type="password" class="form-control" id="cpass">
					<span id="errcpass" style="color:red;"></span>
				</div>
                <div class="form-group">
					<label>Contact:</label>
					<input type="text" class="form-control" id="contact">
					<span id="errcontact" style="color:red;"></span>
				</div>
				<div class="form-group">
					<label>Email:</label>
					<input type="email" class="form-control" id="email" name="email">
					<span id="erremail" style="color:red;"></span>
				</div>
                <div class="form-group">
					<label>Address:</label>
					<input type="textarea" class="form-control" id="address" name="address">
					<span id="erraddress" style="color:red;"></span>
				</div>
				<div class="form-group">
					<label>Security Que:</label>
					<input type="text" class="form-control" id="sq" name="securityQue" placeholder = "Who is your best friend?">
					<span id="errsq" style="color:red;"></span>
                </div>

				<div class="form-group">
					<input type="button" id="Register" class="btn btn-primary" value="Add New Customer">
				</div>
			</table>
